  <head>
    <meta charset="UTF-8">

    <title>Galeria de Capas</title>
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .album {
            text-align: center;
            width: 150px;
            transition: transform 0.2s ease, color 0.2s ease;
        }
        .album:hover {
            transform: translateY(-5px);
        }
        .album-name {
            margin-top: 10px;
            transition: color 0.2s ease;
        }
        .album:hover .album-name {
            color: #ff0000;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        a{
          background-color: yellow;
          color: black;
          font-size: 0.7em;
          text-align: center;
          text-decoration: none;
          font-weight: bolder;
          margin: 10px 0px;
          padding: 10px;
          width: 120px;
          border-radius: 30px;
        }

        a:hover{
          background-color: #820d0d;
          color: white;
          transition: 0.5s;
          transform: scale(1.02);
        }

       #conteiner{
          display: flex;
          flex-direction: column;
          align-items: center;
          margin-top: 10px;       
        
       }
    </style>
  </head>

      </div>
      <div class="album">

      </div>
      <div class="album">

        <p class="album-name">Use Your Illusion I (1991)</p>
      </div>
      <div class="album">
        <img src="https://tse3.mm.bing.net/th?id=OIP.zIFPnw-AZgw1fv83ki1HjwHaHa&pid=Api" alt="Use Your Illusion II">
        <p class="album-name">Use Your Illusion II (1991)</p>
      </div>
      <div class="album">
        <img src="https://tse3.mm.bing.net/th?id=OIP.4yG_4SF_7t1PdfriSsETNwHaHa&pid=Api" alt="Chinese Democracy">
